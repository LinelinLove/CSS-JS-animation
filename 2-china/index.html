<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Parallax tutorial</title>
</head>

<body>
    <header class="hide">
        <nav>
            <img src="img/logo.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette hide"></div>
        <img src="img/background.png" alt="" data-distance="-200" data-rotation="0" data-speedz="0" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img">

        <img src="img/fog_7.png" alt="" data-distance="850" data-rotation="0" data-speedz="0" data-speedx="0.27" data-speedy="0.32" class="parallax fog-7">

        <img src="img/mountain_10.png" alt="" data-distance="1100" data-rotation="0" data-speedz="0" data-speedx="0.195" data-speedy="0.305" class="parallax mountain-10">

        <img src="img/fog_6.png" alt="" data-distance="1400" data-rotation="0" data-speedz="0" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6">

        <img src="img/mountain_9.png" alt="" data-distance="1700" data-rotation="0.02" data-speedz="0.15" data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9">

        <img src="img/mountain_8.png" alt="" data-distance="1800" data-rotation="0" data-speedz="0" data-speedx="0.1" data-speedy="0.11" class="parallax mountain-8">

        <img src="img/fog_5.png" alt="" data-distance="1900" data-rotation="0.02" data-speedz="0" data-speedx="0.16" data-speedy="0.105" class="parallax fog-5">

        <img src="img/mountain_7.png" alt="" data-distance="200" data-rotation="0.07" data-speedz="0" data-speedx="0.1" data-speedy="0.1" class="parallax mountain-7">

        <div data-rotation="0.11" data-speedz="0" data-speedx="0.07" data-speedy="0.07" class="text parallax">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>

        <img src="img/mountain_6.png" alt="" data-distance="2300" data-rotation="0.12" data-speedz="0.05" data-speedx="0.065" data-speedy="0.065" class="parallax mountain-6">

        <img src="img/fog_4.png" alt="" data-distance="2400" data-rotation="0" data-speedz="0" data-speedx="0.125" data-speedy="0.32" class="parallax fog-4">

        <img src="img/mountain_5.png" alt="" data-distance="2550" data-rotation="0.1" data-speedz="0.13" data-speedx="0.08" data-speedy="0.3" class="parallax mountain-5">

        <img src="img/fog_3.png" alt="" data-distance="2800" data-rotation="0" data-speedz="0" data-speedx="0.11" data-speedy="0.018" class="parallax fog-3">

        <img src="img/mountain_4.png" alt="" data-distance="3200" data-rotation="0.14" data-speedz="0.35" data-speedx="0.059" data-speedy="0.024" class="parallax mountain-4">

        <img src="img/mountain_3.png" alt="" data-distance="3400" data-rotation="0.05" data-speedz="0.32" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3">

        <img src="img/fog_2.png" alt="" data-distance="3600" data-rotation="0" data-speedz="0.3" data-speedx="0.15" data-speedy="0.0115" class="parallax fog-2">

        <img src="img/mountain_2.png" alt="" data-distance="3800" data-rotation="0.15" data-speedz="0.42" data-speedx="0.0235" data-speedy="0.013" class="parallax mountain-2">

        <img src="img/mountain_1.png" alt="" data-distance="4000" data-rotation="0.2" data-speedz="0.53" data-speedx="0.027" data-speedy="0.018" class="parallax mountain-1">

        <img src="img/sun_rays.png" alt="" class="sun-rays hide">

        <img src="img/black_shadow.png" alt="" class="black-shadow hide">

        <img src="img/fog_1.png" alt="" data-distance="4200" data-rotation="0" data-speedz="0" data-speedx="0.12" data-speedy="0.1" class="parallax fog-1">


    </main>

</body>
<!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.10.4/dist/gsap.min.js"></script>
<script src="js/app.js"></script>

</html>
